<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Bitter:regular,500,600,700,800,900&display=swap" rel="stylesheet" />
   <title>Document</title>
</head>
<body>
   <div class="countdown__wrapper">
      <div class="countdown__image">
         <img src="./img/santa.jpg" alt="santa">
      </div>
      <h1 class="countdown__title">
         New Year Countdown
      </h1>
      <div class="countdown__times">
         <div class="countdown__time">
            <div class="countdown__time-days">
               
            </div>
            <div class="countdown__time-text">
               Days
            </div>
         </div>
         <div class="countdown__time">
            <div class="countdown__time-hours">
               
            </div>
            <div class="countdown__time-text">
               Hours
            </div>
         </div>  
         <div class="countdown__time">
            <div class="countdown__time-minutes">
               
            </div>
            <div class="countdown__time-text">
               Minutes
            </div>
         </div>
         <div class="countdown__time">
            <div class="countdown__time-seconds">
               
            </div>
            <div class="countdown__time-text">
               Seconds
            </div>
         </div>
      </div>
   </div>

   <script src="./js/main.js"></script>
</body>
</html>
